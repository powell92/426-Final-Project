<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Space Hub</title>
	<link rel="stylesheet" href="loginStyle.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
</head>

<body class="hero bg">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

	<div class="hero has-text-centered center">
		<div class="flexy">
			<div class="box">
				<h1 class="title has-text-primary is-1 has-text-centered">
					Space Hub
				</h1>

				<h2 class="subtitle has-text-primary is-5 has-text-centered">
					By Jon Powell
				</h2>

				<form class="container">
					<div class="field">
						<label class="label has-text-primary">Username</label>

						<div class="control">
							<input id="txtEmail" class="input" type="email" placeholder="Username">
						</div>
					</div>
				  
					<div class="field">
						<label class="label has-text-primary">Password</label>

						<div class="control">
							<input id="txtPassword" class="input" type="password" placeholder="Password">
						</div>
					</div>
				  
					<button id="btnLogin" class="button is-primary has-text-dark">Log In</button>
					<button id="btnSignUp" class="button is-primary has-text-dark">Sign Up</button>
				</form>

				<div id="text">
					<span id="text1" style="display:none">Sign up successful, log in to continue</span>
					<span id="text2" style="display:none">Log in successful</span>
					<span id="text4" style="display:none">Sign up unsuccessful</span>
					<span id="text5" style="display:none">Log in unsuccessful</span>
				</div>

				<div id="message">
					<span id="text6" style="display:none">Password should be at least 6 characters</span>
					<span id="text7" style="display:none">Username Unavailable</span>
					<span id="text8" style="display:none">Invalid Password</span>
					<span id="text9" style="display:none">Username is incorrectly formatted</span>
				</div>
			</div>
		</div>
	</div>

	<script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-analytics.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-firestore.js"></script>

	<script type="module" src="loginScript.js"></script>
</body>
</html>
